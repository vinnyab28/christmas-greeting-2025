<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Happy New Year, Joy & Shiny!</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Custom Fonts - Added Orbitron for futuristic look */
            @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Roboto:wght@400;700&family=Cinzel:wght@400;700&family=Orbitron:wght@400;700&display=swap');

            body {
                margin: 0;
                padding: 0;
                background-color: #1a1a1a;
                font-family: 'Roboto', sans-serif;
                overflow-x: hidden;
                min-height: 100vh;
            }

            /* Room Background */
            .room {
                position: relative;
                width: 100%;
                min-height: 100vh;
                /* Base Wall Color */
                background-color: #C5B4A0;
                /* Wall Brick Pattern */
                background-image:
                    linear-gradient(335deg, rgba(30, 30, 30, 0.05) 23px, transparent 23px),
                    linear-gradient(155deg, rgba(30, 30, 30, 0.05) 23px, transparent 23px),
                    linear-gradient(335deg, rgba(30, 30, 30, 0.05) 23px, transparent 23px),
                    linear-gradient(155deg, rgba(30, 30, 30, 0.05) 23px, transparent 23px);
                background-size: 58px 58px;
                background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;

                overflow: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-end;
                padding-bottom: 20px;
            }

            /* Floor Tiles */
            .floor-tiles {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 25%;
                /* Floor height */
                background-color: #2D241E;
                /* Darker wood for elegance */
                z-index: 0;
                box-shadow: inset 0 20px 20px -10px rgba(0, 0, 0, 0.5);
                /* Shadow from wall */
            }

            /* Ceiling Lights - Gold & White Party Lights */
            .lights-string {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100px;
                display: flex;
                justify-content: space-between;
                z-index: 10;
                pointer-events: none;
                padding: 0;
            }

            .swag {
                flex: 1;
                position: relative;
                height: 60px;
                border: 2px solid #555;
                border-top: none;
                border-radius: 0 0 50% 50%;
                margin: 0 -2px;
                display: flex;
                justify-content: space-around;
                align-items: flex-end;
                border-left: none;
                border-right: none;
                border-bottom: 2px solid #555;
                border-left: 0.5px solid transparent;
                border-right: 0.5px solid transparent;
            }

            .light {
                width: 12px;
                height: 24px;
                border-radius: 50%;
                transform: translateY(50%);
                animation: glow 1.5s infinite alternate;
                position: relative;
                z-index: 11;
            }

            /* New Year Colors: Gold, Warm White, Cool White */
            .light:nth-child(odd) {
                background-color: #ffd700;
                animation-delay: 0s;
                box-shadow: 0 0 10px #ffd700;
            }

            .light:nth-child(even) {
                background-color: #ffffff;
                animation-delay: 0.5s;
                box-shadow: 0 0 10px #ffffff;
            }

            .light:nth-child(3n) {
                background-color: #fffacd;
                animation-delay: 1s;
                box-shadow: 0 0 10px #fffacd;
            }

            @keyframes glow {
                from {
                    opacity: 0.5;
                    transform: translateY(50%) scale(0.9);
                }

                to {
                    opacity: 1;
                    transform: translateY(50%) scale(1.1);
                }
            }

            /* Layout Grid for Scene */
            .scene-grid {
                display: grid;
                grid-template-columns: 1fr 1.5fr 1fr;
                grid-template-rows: auto 1fr auto;
                width: 100%;
                max-width: 1200px;
                height: 100%;
                position: relative;
                padding: 20px;
                gap: 10px;
                align-items: end;
            }

            /* Window Area */
            .window-area {
                grid-column: 3;
                grid-row: 1 / 3;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 0;
                align-self: start;
                /* MOVED TO TOP */
                margin-top: 80px;
                /* Spacing from ceiling lights */
                gap: 20px;
            }

            .window-frame {
                width: 180px;
                height: 240px;
                background: #2a2a2a;
                /* Darker frame */
                border: 8px solid #1a1a1a;
                position: relative;
                box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
                overflow: hidden;
                border-radius: 4px;
                z-index: 1;
            }

            .window-glass {
                width: 100%;
                height: 100%;
                background: linear-gradient(to bottom, #0f172a, #000000);
                /* Midnight sky */
                position: relative;
            }

            .window-pane-h {
                position: absolute;
                top: 50%;
                left: 0;
                width: 100%;
                height: 8px;
                background: #2a2a2a;
                transform: translateY(-50%);
                z-index: 2;
            }

            .window-pane-v {
                position: absolute;
                left: 50%;
                top: 0;
                height: 100%;
                width: 8px;
                background: #2a2a2a;
                transform: translateX(-50%);
                z-index: 2;
            }

            /* Snow Canvas */
            #snow-canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }

            /* Fireplace & TV Area */
            .center-piece {
                grid-column: 2;
                grid-row: 2;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-end;
                position: relative;
                z-index: 5;
                padding-bottom: 20px;
            }

            /* 2026 Neon Sign - Updated Font */
            .neon-2026 {
                font-family: 'Orbitron', sans-serif;
                font-size: 3rem;
                color: #fff;
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #eab308,
                    0 0 40px #eab308,
                    0 0 60px #eab308;
                margin-bottom: 10px;
                animation: neon-pulse 1.5s infinite alternate;
                z-index: 6;
                font-weight: bold;
                letter-spacing: 2px;
            }

            @keyframes neon-pulse {
                from {
                    opacity: 0.8;
                    text-shadow: 0 0 10px #fff, 0 0 20px #eab308;
                }

                to {
                    opacity: 1;
                    text-shadow: 0 0 20px #fff, 0 0 40px #eab308, 0 0 60px #ca8a04;
                }
            }

            /* TV */
            .tv-frame {
                width: 280px;
                height: 180px;
                background: #000;
                border-radius: 10px;
                padding: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
                margin-bottom: 20px;
                position: relative;
                z-index: 5;
                transition: transform 0.3s;
                border: 1px solid #444;
            }

            .tv-screen {
                width: 100%;
                height: 100%;
                background: #111;
                border-radius: 4px;
                overflow: hidden;
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                color: #fff;
                box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            }

            .tv-content {
                font-family: 'Cinzel', serif;
                font-size: 1.4rem;
                color: #fbbf24;
                text-shadow: 0 0 5px #ffd700, 0 0 10px #b45309;
                animation: text-flicker 4s infinite;
                padding: 10px;
                line-height: 1.4;
            }

            .proposal-btn {
                background: #fbbf24;
                color: #1a1a1a;
                border: none;
                padding: 8px 15px;
                margin: 5px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 0.9rem;
                font-weight: bold;
                display: none;
                font-family: 'Roboto', sans-serif;
                text-transform: uppercase;
                box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            }

            .proposal-btn:hover {
                background: #d97706;
                color: white;
            }

            @keyframes text-flicker {

                0%,
                100% {
                    opacity: 1;
                }

                92% {
                    opacity: 1;
                }

                93% {
                    opacity: 0.8;
                }

                94% {
                    opacity: 1;
                }

                96% {
                    opacity: 0.9;
                }

                97% {
                    opacity: 0.3;
                }

                98% {
                    opacity: 1;
                }
            }

            /* Fireplace */
            .fireplace-structure {
                width: 300px;
                background: #5d4037;
                border: 2px solid #3e2723;
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .mantle {
                width: 340px;
                height: 30px;
                background: #2a1a15;
                border-radius: 4px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
                position: absolute;
                top: -15px;
                z-index: 6;
                display: flex;
                justify-content: center;
                align-items: flex-end;
            }

            /* Stockings - Back to Red */
            .stockings-container {
                display: flex;
                justify-content: center;
                gap: 15px;
                width: 100%;
                position: absolute;
                top: 5px;
                z-index: 7;
            }

            .stocking {
                width: 25px;
                height: 40px;
                background: #c0392b;
                /* Festive Red */
                border-radius: 0 0 15px 15px;
                position: relative;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fbbf24;
                /* Gold Letters */
                font-weight: bold;
                font-size: 1rem;
                font-family: 'Cinzel', serif;
            }

            .stocking::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 12px;
                background: #fff;
                /* White Cuff */
                border-radius: 2px 2px 0 0;
            }

            .stocking::after {
                content: '';
                position: absolute;
                bottom: 0;
                right: -6px;
                width: 15px;
                height: 12px;
                background: #c0392b;
                /* Red loop */
                border-radius: 0 8px 8px 0;
            }

            .hearth {
                width: 180px;
                height: 140px;
                background: #1a100c;
                border-radius: 40px 40px 0 0;
                margin-top: 30px;
                margin-bottom: 0;
                position: relative;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: flex-end;
            }

            .fire {
                position: relative;
                width: 60px;
                height: 60px;
            }

            .flame {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                height: 100%;
                background: radial-gradient(ellipse at bottom, #ffcc00 0%, #ff6600 40%, #ff0000 80%, transparent 100%);
                border-radius: 50% 50% 20% 20%;
                filter: blur(5px);
                animation: burn 0.5s infinite alternate;
                transform-origin: center bottom;
            }

            .logs {
                width: 80px;
                height: 20px;
                background: #3e2723;
                border-radius: 10px;
                position: absolute;
                bottom: 5px;
                z-index: 2;
            }

            @keyframes burn {
                0% {
                    transform: translateX(-50%) scale(1);
                    opacity: 0.9;
                }

                100% {
                    transform: translateX(-50%) scale(1.1);
                    opacity: 1;
                }
            }

            /* Carpet */
            .carpet {
                width: 320px;
                height: 80px;
                background: radial-gradient(ellipse at center, #1e293b 0%, #0f172a 100%);
                /* Navy Carpet */
                border: 4px solid #94a3b8;
                /* Silver Border */
                border-radius: 50%;
                margin-top: -20px;
                z-index: 1;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
                transform: perspective(400px) rotateX(40deg);
            }

            /* Christmas Tree (New Year Tree) */
            .tree-area {
                grid-column: 1;
                grid-row: 2;
                display: flex;
                align-items: flex-end;
                justify-content: center;
                padding-right: 0;
                position: relative;
                z-index: 4;
                padding-bottom: 120px;
            }

            .tree {
                position: relative;
                width: 220px;
                height: 350px;
                display: flex;
                flex-direction: column;
                align-items: center;
                transform: scale(1.05);
                transform-origin: bottom center;
            }

            .tree-layer {
                width: 0;
                height: 0;
                border-left: 60px solid transparent;
                border-right: 60px solid transparent;
                border-bottom: 80px solid #145c28;
                /* Keeping green tree but updating decor */
                position: absolute;
                filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.3));
            }

            .layer-1 {
                bottom: 20px;
                border-width: 0 110px 140px 110px;
                z-index: 3;
            }

            .layer-2 {
                bottom: 100px;
                border-width: 0 90px 120px 90px;
                z-index: 4;
            }

            .layer-3 {
                bottom: 180px;
                border-width: 0 70px 100px 70px;
                z-index: 5;
            }

            .trunk {
                width: 40px;
                height: 90px;
                background: #5D4037;
                position: absolute;
                bottom: -40px;
                z-index: 2;
                border-radius: 4px;
                box-shadow: inset 5px 0 10px rgba(0, 0, 0, 0.2);
            }

            /* Star */
            .star {
                position: absolute;
                top: 20px;
                color: #fbbf24;
                font-size: 3rem;
                z-index: 10;
                cursor: pointer;
                filter: drop-shadow(0 0 10px #fbbf24);
                animation: glimmer 2s infinite;
                transition: transform 0.2s;
            }

            .star:active {
                transform: scale(0.9);
            }

            @keyframes glimmer {
                0% {
                    opacity: 0.8;
                    transform: scale(1) rotate(0deg);
                }

                50% {
                    opacity: 1;
                    transform: scale(1.1) rotate(5deg);
                }

                100% {
                    opacity: 0.8;
                    transform: scale(1) rotate(0deg);
                }
            }

            /* Realistic Ornaments & Decorations (New Year Palette) */
            .bauble {
                position: absolute;
                width: 14px;
                height: 14px;
                border-radius: 50%;
                z-index: 6;
                box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            }

            /* New Year Colors */
            .b-gold {
                background: radial-gradient(circle at 30% 30%, #fff7cd, #d4af37);
            }

            .b-silver {
                background: radial-gradient(circle at 30% 30%, #ffffff, #9ca3af);
            }

            .b-black {
                background: radial-gradient(circle at 30% 30%, #4b5563, #000000);
            }

            .tree-light {
                position: absolute;
                width: 7px;
                height: 7px;
                border-radius: 50%;
                z-index: 6;
                animation: twinkle 1.5s infinite alternate;
            }

            .l-warm {
                background: #fef3c7;
                box-shadow: 0 0 6px #fef3c7;
            }

            /* Warm White */
            .l-cool {
                background: #e0f2fe;
                box-shadow: 0 0 6px #e0f2fe;
                animation-delay: 0.3s;
            }

            /* Cool White */

            @keyframes twinkle {
                from {
                    opacity: 0.6;
                    transform: scale(0.9);
                }

                to {
                    opacity: 1;
                    transform: scale(1.2);
                }
            }

            /* Tinsel/Wiring (Curved Lines) - Silver/Gold */
            .tinsel {
                position: absolute;
                width: 80px;
                height: 40px;
                border-bottom: 2px solid rgba(226, 232, 240, 0.4);
                /* Silver semi-transparent */
                border-radius: 50%;
                pointer-events: none;
                z-index: 5;
            }

            /* Confetti Canvas */
            #confetti-canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 100;
            }

            /* Mobile Responsive Fixes */
            @media (max-width: 900px) {
                .scene-grid {
                    grid-template-columns: 1fr;
                    grid-template-rows: auto auto auto;
                    gap: 0;
                    padding: 10px;
                    padding-bottom: 80px;
                }

                .window-area {
                    grid-column: 1;
                    grid-row: 1;
                    margin-top: 10px;
                    justify-content: center;
                    height: auto;
                }

                .window-frame {
                    width: 120px;
                    height: 120px;
                }

                .center-piece {
                    grid-column: 1;
                    grid-row: 2;
                    margin-top: 10px;
                    padding-bottom: 0;
                    transform: scale(0.85);
                    transform-origin: bottom center;
                    width: 100%;
                }

                .tree-area {
                    grid-column: 1;
                    grid-row: 3;
                    padding-bottom: 20px;
                    margin-top: -40px;
                    pointer-events: none;
                }

                .tree {
                    pointer-events: auto;
                    transform: scale(0.85);
                    transform-origin: bottom center;
                }
            }

            .secret-active .tv-screen {
                background: #000;
            }

            .static-noise {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0.1;
                background: repeating-radial-gradient(#000 0 0.0001%, #fff 0 0.0002%) 50% 0/2500px 2500px, repeating-conic-gradient(#000 0 0.0001%, #fff 0 0.0002%) 60% 60%/2500px 2500px;
                background-blend-mode: difference;
                animation: b .2s infinite alternate;
                display: none;
                z-index: 10;
            }

            @keyframes b {
                100% {
                    background-position: 50% 0, 60% 50%
                }
            }
        </style>
    </head>

    <body>

        <div class="room">
            <!-- Floor Tiles -->
            <div class="floor-tiles"></div>

            <!-- Lights - Swag Style (Gold/White) -->
            <div class="lights-string">
                <div class="swag">
                    <div class="light"></div>
                    <div class="light"></div>
                    <div class="light"></div>
                </div>
                <div class="swag">
                    <div class="light"></div>
                    <div class="light"></div>
                    <div class="light"></div>
                </div>
                <div class="swag">
                    <div class="light"></div>
                    <div class="light"></div>
                    <div class="light"></div>
                </div>
                <div class="swag">
                    <div class="light"></div>
                    <div class="light"></div>
                    <div class="light"></div>
                </div>
            </div>

            <div class="scene-grid">

                <!-- Window with Snow -->
                <div class="window-area">
                    <div class="window-frame">
                        <div class="window-glass">
                            <canvas id="snow-canvas"></canvas>
                        </div>
                        <div class="window-pane-h"></div>
                        <div class="window-pane-v"></div>
                    </div>
                </div>

                <!-- Center Piece: Fireplace & TV -->
                <div class="center-piece">

                    <!-- 2026 Neon Sign -->
                    <div class="neon-2026">2026</div>

                    <div class="tv-frame" id="tv">
                        <div class="tv-screen">
                            <div class="static-noise" id="tv-static"></div>
                            <div class="tv-content" id="tv-content">
                                Happy New Year<br>Joy & Shiny
                            </div>
                            <div id="proposal-buttons"
                                style="display:none; z-index: 20; flex-direction: column; width: 100%; align-items: center;">
                                <button class="proposal-btn" onclick="celebrate()">YES!</button>
                                <button class="proposal-btn" onclick="celebrate()">Of course!</button>
                            </div>
                        </div>
                    </div>

                    <div class="fireplace-structure">
                        <div class="mantle">
                            <div class="stockings-container">
                                <div class="stocking">S</div>
                                <div class="stocking">J</div>
                                <div class="stocking">J</div>
                                <div class="stocking">J</div>
                                <div class="stocking">G</div>
                                <div class="stocking">N</div>
                                <div class="stocking">J</div>
                                <div class="stocking">V</div>
                            </div>
                        </div>
                        <div class="hearth">
                            <div class="logs"></div>
                            <div class="fire">
                                <div class="flame"></div>
                            </div>
                        </div>
                    </div>
                    <div class="carpet"></div>
                </div>

                <!-- New Year Tree -->
                <div class="tree-area">
                    <div class="tree">
                        <div class="star" id="secret-trigger" title="Tap me!">â˜…</div>

                        <div class="tree-layer layer-3"></div>
                        <div class="tree-layer layer-2"></div>
                        <div class="tree-layer layer-1"></div>
                        <div class="trunk"></div>

                        <!-- Wiring/Tinsel -->
                        <div class="tinsel" style="top: 100px; left: 70px; width: 80px; transform: rotate(-10deg);">
                        </div>
                        <div class="tinsel" style="top: 180px; left: 50px; width: 120px; transform: rotate(5deg);">
                        </div>
                        <div class="tinsel" style="top: 260px; left: 40px; width: 140px; transform: rotate(-5deg);">
                        </div>

                        <!-- Realistic Ornaments (Gold/Silver/Black) -->
                        <!-- Top Layer -->
                        <div class="bauble b-gold" style="top: 85px; left: 105px;"></div>
                        <div class="tree-light l-warm" style="top: 95px; left: 95px;"></div>
                        <div class="tree-light l-warm" style="top: 110px; left: 115px;"></div>

                        <!-- Middle Layer -->
                        <div class="bauble b-silver" style="top: 140px; left: 80px;"></div>
                        <div class="bauble b-black" style="top: 155px; left: 130px;"></div>
                        <div class="bauble b-gold" style="top: 170px; left: 105px;"></div>
                        <div class="tree-light l-cool" style="top: 150px; left: 100px;"></div>
                        <div class="tree-light l-warm" style="top: 165px; left: 75px;"></div>
                        <div class="tree-light l-cool" style="top: 160px; left: 145px;"></div>
                        <div class="tree-light l-warm" style="top: 185px; left: 120px;"></div>

                        <!-- Bottom Layer -->
                        <div class="bauble b-black" style="top: 215px; left: 60px;"></div>
                        <div class="bauble b-silver" style="top: 230px; left: 150px;"></div>
                        <div class="bauble b-gold" style="top: 250px; left: 90px;"></div>
                        <div class="bauble b-black" style="top: 265px; left: 130px;"></div>
                        <div class="bauble b-silver" style="top: 280px; left: 70px;"></div>

                        <div class="tree-light l-cool" style="top: 220px; left: 100px;"></div>
                        <div class="tree-light l-warm" style="top: 240px; left: 140px;"></div>
                        <div class="tree-light l-cool" style="top: 255px; left: 50px;"></div>
                        <div class="tree-light l-warm" style="top: 275px; left: 110px;"></div>
                        <div class="tree-light l-cool" style="top: 290px; left: 155px;"></div>
                        <div class="tree-light l-warm" style="top: 295px; left: 85px;"></div>

                    </div>
                </div>

            </div>
        </div>

        <canvas id="confetti-canvas"></canvas>

        <script>
            // --- Snow Animation ---
            const canvas = document.getElementById('snow-canvas');
            const ctx = canvas.getContext('2d');
            let width = canvas.width = 180; // Match CSS width roughly
            let height = canvas.height = 240;

            const particles = [];
            const particleCount = 50;

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.radius = Math.random() * 2 + 1;
                    this.speedY = Math.random() * 1 + 0.5;
                    this.speedX = Math.random() * 0.5 - 0.25;
                }

                update() {
                    this.y += this.speedY;
                    this.x += this.speedX;

                    if (this.y > height) {
                        this.y = 0;
                        this.x = Math.random() * width;
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                }
            }

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            function animateSnow() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animateSnow);
            }
            animateSnow();


            // --- Secret Feature Logic ---
            const star = document.getElementById('secret-trigger');
            const tv = document.getElementById('tv');
            const tvContent = document.getElementById('tv-content');
            const tvStatic = document.getElementById('tv-static');
            const proposalBtns = document.getElementById('proposal-buttons');
            let secretActivated = false;

            star.addEventListener('click', () => {
                if (secretActivated) return;
                secretActivated = true;

                // 1. Play static effect
                tvStatic.style.display = 'block';
                tvContent.style.opacity = '0';

                setTimeout(() => {
                    // 2. Change Text
                    tvStatic.style.display = 'none';
                    tvContent.style.opacity = '1';
                    tvContent.innerHTML = "Joy, I have<br>a question...";
                    tvContent.style.color = "#fbbf24"; // Gold color

                    setTimeout(() => {
                        // 3. The Proposal
                        tvContent.innerHTML = "Will you be my<br><span style='font-size:1.6rem; color:#facc15'>groomsman?</span>";
                        proposalBtns.style.display = 'flex';
                    }, 1000);
                }, 1000);
            });

            // --- Confetti Logic ---
            const confettiCanvas = document.getElementById('confetti-canvas');
            const cCtx = confettiCanvas.getContext('2d');
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                confettiCanvas.width = window.innerWidth;
                confettiCanvas.height = window.innerHeight;
            });

            let confettiParticles = [];

            function celebrate() {
                // Change TV text
                tvContent.innerHTML = "Woohoo!!<br>Thanks Bro!";
                proposalBtns.style.display = 'none';

                // Launch Confetti
                for (let i = 0; i < 150; i++) {
                    confettiParticles.push({
                        x: window.innerWidth / 2,
                        y: window.innerHeight / 2,
                        w: Math.random() * 10 + 5,
                        h: Math.random() * 10 + 5,
                        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                        vx: (Math.random() - 0.5) * 20,
                        vy: (Math.random() - 0.5) * 20 - 5,
                        grav: 0.2
                    });
                }
                animateConfetti();
            }

            function animateConfetti() {
                cCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

                confettiParticles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.grav;

                    cCtx.fillStyle = p.color;
                    cCtx.fillRect(p.x, p.y, p.w, p.h);

                    if (p.y > window.innerHeight) {
                        confettiParticles.splice(index, 1);
                    }
                });

                if (confettiParticles.length > 0) {
                    requestAnimationFrame(animateConfetti);
                }
            }
        </script>
    </body>

</html>
